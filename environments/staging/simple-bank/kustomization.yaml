---
namespace: staging
images:
  - name: brizaldi/simple-bank
    newTag: v1.0.3-pre
resources:
  - ../../../simple-bank-base
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/envFrom/0/name
        value: simple-bank-staging-secret