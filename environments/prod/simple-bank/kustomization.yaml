---
namespace: prod
images:
  - name: brizaldi/simple-bank
    newTag: v1.0.2-pre
resources:
  - ../../../simple-bank-base
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/envFrom/0/name
        value: simple-bank-secret
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: dockerconfigjson }]